<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Binario de Expresión</title>
    <link href="main.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .card {
            padding: 30px;
            background-color: #1c1c1c;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .btn {
            background-color: #ff5722;
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
        }

        .node {
            background-color: #00e5ff;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            font-size: 20px;
            font-weight: bold;
        }

        .branch {
            display: flex;
            justify-content: space-between;
        }

        #treeContainer {
            margin-top: 30px;
        }

        .recorridos-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #00e5ff;
            background-color: #333;
            color: white;
            border-radius: 10px;
            text-align: left;
        }

        .recorridos-container h2 {
            margin-bottom: 10px;
            color: #00e5ff;
        }

        .expresion {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h1>Árbol Binario</h1>
            <div class="mb-3">
                <label for="expression">Introduce una expresión matemática:</label>
                <input type="text" id="expression" class="form-control" placeholder="Ejemplo: (9 - (5+2)) * 3">
            </div>
            <button class="btn" onclick="generarArbol()">Generar Árbol</button><br>
            <button class="btn" onclick="limpiarArbol()">Limpiar</button> <!-- Botón para limpiar -->

            <div id="treeContainer"></div>

            <!-- Cuadro separado para los recorridos -->
            <div class="recorridos-container">
                <h2>Recorridos del Árbol</h2>
                <div class="expresion">
                    <strong>Preorden:</strong> <span id="preorden"></span>
                </div>
                <div class="expresion">
                    <strong>Inorden:</strong> <span id="inorden"></span>
                </div>
                <div class="expresion">
                    <strong>Postorden:</strong> <span id="postorden"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
